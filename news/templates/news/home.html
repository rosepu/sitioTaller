{% extends "base.html" %}

{% block head_block %}
	<title>Home</title>
{% endblock head_block %}

{% block main_container %}

<div class="container">
		<div class="container">
				<div class="row">
					<div class="col-lg-9">
						
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="http://via.placeholder.com/825x350" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="http://via.placeholder.com/825x350" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="http://via.placeholder.com/825x350" alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
	
						<div class="news">
							<h2>Noticias</h2>
							<div class="row">
								{% for latest_new in latest_new_list %}
								<div class="card col-md-6" >
									<img class="card-img-top" src="{{ latest_new.image.url }}" alt="Card image cap">
									<div class="card-body">
										<a href="{% url 'news:detail' latest_new.slug %}"><h4 class="card-title">{{ latest_new.title }}</h4></a>
										<p class="card-text">{{ latest_new.body|slice:":100" }}</p>
									</div>
								</div>
								{% endfor %}
							</div>
							<div class="d-flex justify-content-center">
								<a href="{% url 'news:index' %}" class="btn">
									<h4>Noticias Anteriores</h4>
								</a>
							</div>
						</div>
	
	
					</div>
					<div class="col-lg-3 home-side-nav">
						<p class="text-center"><i class="fa fa-user-circle fa-5" style="font-size:100px"></i></p>
						<button type="button" class="btn btn-info btn-lg btn-block">
							<i class="fa fa-address-book pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
						<button type="button" class="btn btn-warning btn-lg btn-block">
							<i class="fa fa-address-card pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
						<button type="button" class="btn btn-dark btn-lg btn-block">
							<i class="fa fa-pencil-square-o pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
						<button type="button" class="btn btn-success btn-lg btn-block">
							<i class="fa fa-pencil-square-o pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
						<button type="button" class="btn btn-secondary btn-lg btn-block">
							<i class="fa fa-pencil-square-o pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
						<button type="button" class="btn btn-primary btn-lg btn-block">
							<i class="fa fa-pencil-square-o pull-left" aria-hidden="true"></i>
							Lorem ipsum
						</button>
				  </div>
				</div>
			</div>

</div>

{% endblock main_container %}
